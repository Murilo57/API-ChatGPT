<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>API</title>
</head>
<body>
    
    <h2>API ChatGPT</h2>

    <!--Inicio do Formulario-->
    <form id="form-pergunta-chat">
        <!--Campo do tipo textarea para o usuario digitar o texto da pergunta-->
        <label>Pergunta: </label>
        <textarea name="" id="campo-pergunta" cols="100" rows="10" placeholder="Digite sua pergunta"></textarea>

        <input type="submit" id="btn-pergunta-chat" value="Enviar"><br><br>
    </form>

    <!--Fim do Formulario-->

    <!--Receber  o texto da pergunta-->
    <p id="pergunta"></p>

    <!--Receber  o texto da resposta-->
    <p id="resposta"></p>

    


    <script src="js/custom.js"></script>
</body>
</html>
